<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links de Import-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--Links CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/marketing.css">
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <!--Scripts-->
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer type="module"></script>
    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            <h1 class="nome-marca">AVICULTURA SILSAN</h1>
        </div>
        <a href="http://127.0.0.1:5500/Login-ADM/" class="button-sair">
            <i class="fa-solid fa-share-from-square"></i>
            <p class="text-sair">Voltar</p>
        </a>
    </header>
    <div class="box__marketing">
        <img src="./img/foto__propaganda.png" class="img-fluid" alt="imagem de propaganda de um produto"
            id="foto__propaganda">
    </div>
    <main>
        <div class="container-sm">
            <div class="container__buttons">
                <button type="submit" class="button_produto" id="adicionar__produto">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p class="text__button">ADICIONAR PRODUTO</p>
                </button>
            </div>
            <div class="container__produtos">
                <!-- <div class="card">
                    <img src="./img/racao_gatos.png" class="card-img-top" alt="imagem de um produto da empresa">
                    <div class="card-body">
                        <div class="card-top">
                            <h5 class="card-title">Ração para Gatos-Whiskas 10,1KG</h5>
                            <p class="card-text">R$ 159,90</p>
                        </div>
                        <div class="card-bottom">
                            <button type="button" class="btn-editar">Editar</button>
                            <button type="button" class="btn-excluir">Excluir</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </div>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto"
                        required>
                    <input type="text" id="peso" class="modal-field" placeholder="Peso" required>
                    <input type="text" id="cupom" class="modal-field" placeholder="Cupom" required>
                    <input type="text" id="preco" class="modal-field" placeholder="Preço" required>
                    <!-- <input type="text" id="descricao" class="modal-descricao" placeholder="Descrição" required> -->
                    <textarea name="descricao" id="descricao" class="modal-descricao" placeholder="Descrição" cols="30" rows="10" required ></textarea>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
