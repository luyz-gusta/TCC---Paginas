<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer type="module"></script>
    <title>Login ADM</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            <h1 class="nome-marca">AVICULTURA SILSAN</h1>
        </div>
        <a href="#" class="button-sair">
            <i class="fa-solid fa-share-from-square"></i>
            <p class="text-sair">Voltar</p>
        </a>
    </header>
    <main>
        <div class="form-adm">
            <h2 class="form-title">Login ADM</h2>
            <form action="#">
                <div class="form-email">
                    <label for="#">Email</label>
                    <input type="email">
                </div>
                <div class="form-password">
                    <label for="#">Senha</label>
                    <input type="password">
                    <a href="#">esqueceu a senha?</a>
                </div>
                <button type="button" id="btn-enviar">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
